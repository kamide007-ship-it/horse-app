services:
  - type: web
    name: horse-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: APP_BASE_URL
        sync: false
      # Bank transfer settings (optional)
      - key: BANK_NAME
        sync: false
      - key: BANK_BRANCH
        sync: false
      - key: BANK_ACCOUNT_TYPE
        sync: false
      - key: BANK_ACCOUNT_NUMBER
        sync: false
      - key: BANK_ACCOUNT_NAME
        sync: false
